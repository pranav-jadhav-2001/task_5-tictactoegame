<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="touch_a"></h2>
    <div>
        <table id="table">
            <tr>
                <td onmouseover="hover(1)" onmouseout="hover_out(1)" onClick="click_activity(1)">
                    <div id="box1"></div>
                </td>
                <td onmouseover="hover(2)" onmouseout="hover_out(2)" onClick="click_activity(2)">
                    <div id="box2"></div>
                </td>
                <td onmouseover="hover(3)" onmouseout="hover_out(3)" onClick="click_activity(3)">
                    <div id="box3"></div>
                </td>
            </tr>
            <tr>
                <td onmouseover="hover(4)" onmouseout="hover_out(4)" onClick="click_activity(4)">
                    <div id="box4"></div>
                </td>
                <td onmouseover="hover(5)" onmouseout="hover_out(5)" onClick="click_activity(5)">
                    <div id="box5"></div>
                </td>
                <td onmouseover="hover(6)" onmouseout="hover_out(6)" onClick="click_activity(6)">
                    <div id="box6"></div>
                </td>
            </tr>
            <tr>
                <td onmouseover="hover(7)" onmouseout="hover_out(7)" onClick="click_activity(7)">
                    <div id="box7"></div>
                </td>
                <td onmouseover="hover(8)" onmouseout="hover_out(8)" onClick="click_activity(8)">
                    <div id="box8"></div>
                </td>
                <td onmouseover="hover(9)" onmouseout="hover_out(9)" onClick="click_activity(9)">
                    <div id="box9"></div>
                </td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
